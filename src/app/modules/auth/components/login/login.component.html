
<div class="login-container" *ngIf="!showPortalAnimation">
  <div class="login-header">
    <img src="../../../../../assets/images/rick-morty-portal.gif" alt="Rick and Morty" class="login-banner-img">
  </div>
  
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Access Portal</h2>
    
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-secondary" (click)="goToRegister()">Register</button>
  </form>

</div>
<div class="portal-animation" *ngIf="showPortalAnimation">
  <img src="../../../../../assets/images/portallogin.gif" alt="Portal">
</div>
