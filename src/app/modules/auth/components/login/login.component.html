<!-- login.component.html -->
<div class="login-container" *ngIf="!showPortalAnimation">
  <!-- Banner de cabeçalho -->
  <div class="login-header">
    <img src="../../../../../assets/images/rick-morty-portal.gif" alt="Rick and Morty" class="login-banner-img">
  </div>
  
  <!-- Formulário de Login -->
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Portal de Acesso</h2>
    
    <!-- Campo de Usuário -->
    <div class="form-group">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>
    
    <!-- Campo de Senha -->
    <div class="form-group">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    
    <!-- Botão de Entrar -->
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

</div>
<div class="portal-animation" *ngIf="showPortalAnimation">
  <img src="../../../../../assets/images/portallogin.gif" alt="Portal">
</div>
