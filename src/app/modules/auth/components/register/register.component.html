<div class="register-container">
  <h2>Criar Conta</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="newUsername">Username</label>
      <input type="text" class="form-control" id="newUsername" [(ngModel)]="newUsername" name="newUsername" required>
    </div>
    
    <div class="form-group">
      <label for="newPassword">Password</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary" (click)="goToLogin()">Login</button>
  </form>
</div>
